  <style>
    body {
      font-family: 'Inter', sans-serif; /* A nice default font often used with Tailwind */
    }
    @media print {
      body {
        -webkit-print-color-adjust: exact; /* Ensures background colors and images are printed */
        print-color-adjust: exact;
      }
      .no-print {
        display: none !important;
      }
      #printable-area {
        display: block !important;
        visibility: visible !important;
        position: absolute !important;
        left: 0 !important;
        top: 0 !important;
        width: 100% !important;
        height: auto !important;
        margin: 0 !important;
        padding: 10mm !important; /* Add some padding for printing */
        border: none !important;
        box-shadow: none !important;
      }
       /* Hide everything else */
      body > *:not(#printable-area-wrapper), 
      body > *:not(#printable-area-wrapper) * {
        display: none !important; 
        visibility: hidden !important;
      }
       /* Ensure the printable area and its children are visible */
      #printable-area-wrapper, #printable-area-wrapper * {
        visibility: visible !important;
        display: block !important; /* Or appropriate display type */
      }
      #printable-area-wrapper {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
    }
    /* Custom scrollbar for a cleaner look - optional */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
